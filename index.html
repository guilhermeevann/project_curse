<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h3>Crie o anúncio do seu carro!</h3>
        </div>

        <div class="form-container">
            <div class="form-header"><p>Formulário</p></div>

        <div class="form-body">
               <h1 class="form-title">Venda seu carro!

                
               </h1>
               <p>Descreva as características e marque as opcionais que ele possui.</p>

           

            <form >
                <div class="box-input">
                    <label for="title">Digite o título do anúncio <span class="required-field">*</span></label>
                
                    <input
                    type="text"
                    name="title"
                    id="title"
                    class="block"
                    minlength="1"
                    maxlength="30"
                    required
                    placeholder="Título do anúncio" >
                </div>
                <div class="box-input">
                    <label for="price">Preço<span class="required-field">*</span></label>
                    <input
                    type="number"
                    name="price"
                    id="price"
                    class="block"
                    required
                    placeholder="Defina um preço" >
                </div>
                <div class="box-input">
                    <label for="price">Preço<span class="required-field">*</span></label>
                    <input
                    type="number"
                    name="price"
                    id="price"
                    class="block"
                    required
                    placeholder="Defina um preço" >
                </div>
                <div class="box-input">
                    <label for="brand">Marca<span class="required-field">*</span></label>
                    <input
                    type="text"
                    name="brand"
                    id="brand"
                    class="block"
                    required
                    placeholder="Digite a marca do veículo" >
                </div>
                <div class="box-input">
                    <label for="model">Modelo<span class="required-field">*</span></label>
                    <input
                    type="text"
                    name="model"
                    id="model"
                    class="block"
                    required
                    placeholder="Digite o modelo do veículo" >
                </div>
                <div class="box-input">
                    <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                    <input
                    type="number"
                    name="mileage"
                    id="mileage"
                    class="block"
                    required
                    placeholder="Digite a Kilometragem do veículo" >
                </div>
                <div class="box-input">
                    <label for="purchase-date">Data de compra<span class="required-field">*</span></label>
                    <input
                    type="date"
                    name="purchase-date"
                    id="purchase-date"
                    class="block"
                    required>
                </div>
                <div class="box-input">
                    <p>Tipo de câmbio <span class="required-field">*</span></p>

                    <input type="radio" name="gear" id="manual" >
                    <label for="manual">Manual</label>

                    <input type="radio" name="gear" id="automatic" >
                    <label for="automatic">Automático</label>

                </div>
                <div class="box-input">
                    <label for="description">Descrição<span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Descreva seu veículo"></textarea>
                </div>

                <div class="optional-box">
                    <p>Opcionais <span class="required-field">*</span></p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>

                        <li>
                            <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                            <label for="alarm">Alarme</label>
                        </li>

                        <li>
                            <input type="checkbox" name="optional[]" id="reverse-cam" id="reverse-cam">
                            <label for="reverse-cam">Câmera traseira</label>
                        </li>

                        <li>
                            <input type="checkbox" name="optional[]" id="ac" value="ac">
                            <label for="ac">Ar-Condicionado</label>
                        </li>

                    </ul>


                </div>

                <div class="optional-box">
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                            <label for="lane_assist">Assistente de pista</label>
                        </li>

                        <li>
                            <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                            <label for="keyless">Chave de presença</label>
                        </li>

                        <li>
                            <input type="checkbox" name="optional[]" id="smartphone" id="smartphone">
                            <label for="smartphone">Integração com celular</label>
                        </li>

                        <li>
                            <input type="checkbox" name="optional[]" id="leather-seat" value="leather-seat">
                            <label for="leather-seat">Banco de couro</label>
                        </li>

                    </ul>


                </div>

                <div class="box-input">
                    <p>Fotos do veículo <span class="required-field">*</span></p>
                    <input type="file" 
                    multiple 
                    accept="image/png, image/jpg" 
                    name="photos" id="photos" 
                    value="Enviar foto" 
                    required>

                </div>

                <input type="submit" value="Enviar" class="btn-submit">
                

            </form>



        </div>
        </div>






    </div>
</body>
</html>
